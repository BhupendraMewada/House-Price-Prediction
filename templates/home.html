<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required>
            <input type="text" name="ZN" placeholder="ZN" required>
            <input type="text" name="INDUS" placeholder="INDUS" required>
            <input type="text" name="CHAS" placeholder="CHAS" required>
            <input type="text" name="NOX" placeholder="NOX" required>
            <input type="text" name="RM" placeholder="RM" required>
            <input type="text" name="Age" placeholder="Age" required>
            <input type="text" name="DIS" placeholder="DIS" required>
            <input type="text" name="RAD" placeholder="RAD" required>
            <input type="text" name="TAX" placeholder="TAX" required>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required>
            <input type="text" name="B" placeholder="B" required>
            <input type="text" name="LSTAT" placeholder="LSTAT" required>
            <button type="submit" class="btn">Predict</button>
        </form>
        <p>{{ prediction_text }}</p>
    </div>
</body>
</html>
